<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DSR Video Gallery</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">DSR Video Gallery</div>
      <div class="subtitle">Baseline vs Finetuned (large-scale)</div>
    </div>

    <div class="controls">
      <input id="search" type="search"
        placeholder="Search prompt / animal / object / scene / id..." />

      <select id="groupFilter">
        <option value="">All groups</option>
      </select>

      <select id="animalFilter">
        <option value="">All animals</option>
      </select>

      <select id="objectFilter">
        <option value="">All objects</option>
      </select>

      <label class="toggle">
        <input id="autoplay" type="checkbox" checked />
        <span>Autoplay</span>
      </label>

      <label class="toggle">
        <input id="syncPlay" type="checkbox" checked />
        <span>Sync</span>
      </label>
    </div>
  </header>

  <main>
    <div class="meta" id="meta"></div>
    <div class="grid" id="grid"></div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
